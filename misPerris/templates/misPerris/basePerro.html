{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Perris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel=icon href="{% static 'img/perro.png' %}" sizes="16x16" type="image/png">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand col-12 col-sm-3" href="#">
                <img src="{% static 'img/logo.png' %}" class="logo" alt="logo">
            </a>
    
            <ul class="navbar-nav listaU">
                <li class="nav-item">
                    <a class="opciones" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="opciones" href="#">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="opciones" href="{% url 'perro_list' %}">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="opciones" href="#" data-toggle="modal" data-target="#modalFormulario">Registrar</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="opciones fas fa-user-ninja" style="padding-top: 11px">{{ user.username }} - Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'password_reset' %}" class="opciones">Cambiar contraseña</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="opciones fas fa-user-ninja" href="{% url 'login' %}" style="padding-top: 11px">Iniciar sesion</a>
                </li>
                {% endif %}

            </ul>
        </div> 
    </nav>
    <!--NAVBAR-->
    
    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="row">
        <p style="padding-left: 3em">Desarrollo Web y Mobile</p>
        <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px; text-align: right; "
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="¡CSS Válido!" />
        </a>
        </p>
    </footer>
    <!--footer-->

    <!-- Jquey y bootstrap -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
